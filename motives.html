        function proximoMotivo() {
            var motivo_figura = document.getElementById("motivo-figura");
            var motivo_texto = document.getElementById("motivo-texto");
            index = (index + 1) % motivos.length;
            if (index < 0) index = (motivos.length + index) % motivos.length;

            var ext = ".png";
            if (index == 7) ext = ".gif'";

            motivo_figura.innerHTML = "<img src='images/motivo" + motivos_numero[index] + ext + "' style='max-height: 1000px'>";
            motivo_texto.innerHTML = "motivo " + motivos_numero[index] + ": " + motivos[index];

            motivo_texto.innerHTML = "motivo " + motivos_numero[index] + ": " + motivos[index];
        }

        function anteriorMotivo() {
            var motivo_figura = document.getElementById("motivo-figura");
            var motivo_texto = document.getElementById("motivo-texto");
            index = (index - 1) % motivos.length;
            if (index < 0) index = (motivos.length + index) % motivos.length;

            var ext = ".png";
            if (index == 7) ext = ".gif'";

            motivo_figura.innerHTML = "<img src='images/motivo" + motivos_numero[index] + ext + "' style='max-height: 1000px'>";
            motivo_texto.innerHTML = "motivo " + motivos_numero[index] + ": " + motivos[index];

            console.log(motivo_figura.innerHTML);
            console.log(motivo_texto.innerHTML);
            console.log("index = " + index);
        }
